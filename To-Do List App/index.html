<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <article class="todo-Container">
            <h1>Tasks To Do :) </h1>
            <div class="addTaskbar">
                <input type="text" id="addTask" placeholder="Add your task!" maxlength="50">
                <button id="addBtn" onclick="addTaskList()">+</button>
            </div>

            <div>
                <button class="btns btn " onclick="remComp()">Remove Completed</button>
                <button class="btns btn2" onclick="clearAll()">Clear All</button>
            </div>

            <div>
                <ul id="taskList"></ul>
            </div>
        </article>
    </section>

    <script src="script.js"></script>
</body>

</html>
