<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="Calculator">
        <form>
            <div>
                <input type="text" id="display"  class="screen">
            </div>

            <div class="rows">
                <input type="button" value="C" class="buttons firstRow" onclick="clearScreen()">
                <input type="button" value="Del" class="buttons firstRow" onclick="deleteOnebyOne()">
                <input type="button" value="%" class="buttons firstRow" onclick="append('%')">
                <input type="button" value="/" class="buttons lastRow" onclick="append('/')">
            </div>

             <div class="rows">
                <input type="button" value="7" class="buttons" onclick="append('7')">
                <input type="button" value="8" class="buttons" onclick="append('8')">
                <input type="button" value="9" class="buttons" onclick="append('9')">
                <input type="button" value="*" class="buttons lastRow" onclick="append('*') ">
            </div>

             <div class="rows">
                <input type="button" value="6" class="buttons" onclick="append('6')">
                <input type="button" value="5" class="buttons" onclick="append('5')">
                <input type="button" value="4" class="buttons" onclick="append('4')">
                <input type="button" value="+" class="buttons lastRow" onclick="append('+')">
            </div>

             <div class="rows">
                <input type="button" value="3" class="buttons" onclick="append('3')">
                <input type="button" value="2" class="buttons" onclick="append('2')">
                <input type="button" value="1" class="buttons" onclick="append('1')">
                <input type="button" value="-" class="buttons lastRow" onclick="append('-')">
            </div>

             <div class="rows">
                <input type="button" value="0" class="buttons zero" onclick="append('0')">
                <input type="button" value="." class="buttons" onclick="append('.')">
                <input type="button" value="=" class="buttons lastRow val" onclick="equal()">
            </div>
        </form>
    </section>

    <script src="index.js"></script>
</body>

</html>
